{% extends "bootstrap/base.html" %}


{% block content %}
  <div class="row justify-content-around">
    <div class="col-md-6">
        <h2>Users</h2>
    <ul class="list-group">
        {% for user in users %}
            <li class="list-group-item list-group-flush d-flex justify-content-between align-items-center">
                <a class="nav-link" href="{{ url_for('profile.profile', username=user.username)}}"><h4>{{ user.username }}</h4></a>
        <div>
          <span class="badge badge-primary badge-pill">Tasks: {{ user.tasks|length }}</span>  
          <span class="badge badge-success badge-pill">Completed: {{ user.completed_count|default(0) }}</span>
          
        </div>
                         
      </li>
        {% endfor %}

        </ul>
    </div>
</div>
{% endblock %}
